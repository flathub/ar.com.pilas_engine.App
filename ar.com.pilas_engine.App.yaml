app-id: ar.com.pilas_engine.App
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: pilas-engine
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: extras
    buildsystem: simple
    build-commands:
      - install -Dm644 extras/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 extras/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 extras/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://api.github.com/repos/pilas-engine/pilas-engine/tarball/v2.8.18
        sha256: 767a1225edbebe865c8aa2caa78ac122f3a7de2b50f51d2bf7fdfa48b2e7609d
        archive-type: tar-gzip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .tarball_url
          versions:
            <: 3.0.0
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install pilas-wrapper.sh /app/bin/pilas-engine
    sources:
      - type: script
        dest-filename: pilas-wrapper.sh
        commands:
          - exec zypak-wrapper /app/pilas-engine/pilas-engine \"$@\"
  - name: pilas
    buildsystem: simple
    build-commands:
      - mkdir --parents /app/pilas-engine
      - if [ -d pilas-engine-linux-x64 ]; then mv --target-directory=/app/pilas-engine
        pilas-engine-linux-x64/*; fi
      - if [ -d pilas-engine-linux-arm64 ]; then mv --target-directory=/app/pilas-engine
        pilas-engine-linux-arm64/*; fi
    sources:
      - type: archive
        url: https://github.com/pilas-engine/pilas-engine/releases/download/v2.8.18/pilas-engine-linux-64_bits.zip
        sha256: a5991bbf74939f105f86c1db28ed30972fa9a91193d0a53cf3ba256148ba8320
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .assets[] | select(.name=="pilas-engine-linux-64_bits.zip") | .browser_download_url
          versions:
            <: 3.0.0
      - type: archive
        url: https://github.com/pilas-engine/pilas-engine/releases/download/v2.8.18/pilas-engine-linux-arm64.zip
        sha256: b102b15084036abf5c55fc8cdecbdb7a662fb04ddb1f9e4492ca16967857512f
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .assets[] | select(.name=="pilas-engine-linux-arm64.zip") | .browser_download_url
          versions:
            <: 3.0.0
