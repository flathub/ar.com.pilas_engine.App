app-id: ar.com.pilas_engine.App
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: pilas-engine
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: extras
    buildsystem: simple
    build-commands:
      - install -Dm644 extras/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 extras/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 extras/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://api.github.com/repos/pilas-engine/pilas-engine/tarball/v2.8.17
        sha256: 58cfa24c515e455857cdd59051e96c21809d90bf7aaea24d2213a24470c39444
        archive-type: tar-gzip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .tarball_url
          versions:
            <: 3.0.0
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install pilas-wrapper.sh /app/bin/pilas-engine
    sources:
      - type: script
        dest-filename: pilas-wrapper.sh
        commands:
          - exec zypak-wrapper /app/pilas-engine/pilas-engine \"$@\"
  - name: pilas
    buildsystem: simple
    build-commands:
      - mkdir --parents /app/pilas-engine
      - if [ -d pilas-engine-linux-x64 ]; then mv --target-directory=/app/pilas-engine
        pilas-engine-linux-x64/*; fi
      - if [ -d pilas-engine-linux-arm64 ]; then mv --target-directory=/app/pilas-engine
        pilas-engine-linux-arm64/*; fi
    sources:
      - type: archive
        url: https://github.com/pilas-engine/pilas-engine/releases/download/v2.8.17/pilas-engine-linux-64_bits.zip
        sha256: f6a67cef995b6b10e8e414394943d92c92ef0479c157c401254a9810a9b702f0
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .assets[] | select(.name=="pilas-engine-linux-64_bits.zip") | .browser_download_url
          versions:
            <: 3.0.0
      - type: archive
        url: https://github.com/pilas-engine/pilas-engine/releases/download/v2.8.17/pilas-engine-linux-arm64.zip
        sha256: c06d9722c183b762ee3d0f633e5e903144f205f6c3f0982685d8f7121c91ccec
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .assets[] | select(.name=="pilas-engine-linux-arm64.zip") | .browser_download_url
          versions:
            <: 3.0.0
