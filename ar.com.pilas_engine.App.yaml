app-id: ar.com.pilas_engine.App
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: pilas-engine
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: extras
    buildsystem: simple
    build-commands:
      - install -Dm644 extras/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 extras/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 extras/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://api.github.com/repos/pilas-engine/pilas-engine/tarball/v2.8.15
        sha256: 0161141332b6b1f282cb3e3c25ce23f0ecc089b5b8e5a47fe5753e89c89787d6
        archive-type: tar-gzip
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .tarball_url
          versions:
            <: 3.0.0
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install pilas-wrapper.sh /app/bin/pilas-engine
    sources:
      - type: script
        dest-filename: pilas-wrapper.sh
        commands:
          - exec zypak-wrapper /app/pilas-engine/pilas-engine \"$@\"
  - name: pilas
    buildsystem: simple
    build-commands:
      - mkdir --parents /app/pilas-engine
      - if [ -d pilas-engine-linux-x64 ]; then mv --target-directory=/app/pilas-engine
        pilas-engine-linux-x64/*; fi
      - if [ -d pilas-engine-linux-arm64 ]; then mv --target-directory=/app/pilas-engine
        pilas-engine-linux-arm64/*; fi
    sources:
      - type: archive
        url: https://github.com/pilas-engine/pilas-engine/releases/download/v2.8.15/pilas-engine-linux-64_bits.zip
        sha256: 0143c396cbb61e8b36ac21379163eba83c008b0f3130f988a8fe38d11e857f56
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .assets[] | select(.name=="pilas-engine-linux-64_bits.zip") | .browser_download_url
          versions:
            <: 3.0.0
      - type: archive
        url: https://github.com/pilas-engine/pilas-engine/releases/download/v2.8.15/pilas-engine-linux-arm64.zip
        sha256: 154f24fbfdedb36d5507471b44478044ef0b62056f8b9d1faf4da4e05b582591
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pilas-engine/pilas-engine/releases/latest
          version-query: >
            .tag_name
          url-query: >
            .assets[] | select(.name=="pilas-engine-linux-arm64.zip") | .browser_download_url
          versions:
            <: 3.0.0
